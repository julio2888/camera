<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Facial</title>
    <meta http-equiv="Permissions-Policy" content="camera=(self)">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #photo-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #capture-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="photo-container">
        <img id="photo" style="display: none;">
    </div>
    <button id="capture-button">Tirar Foto</button>

    <script>
        const captureButton = document.getElementById('capture-button');
        const photo = document.getElementById('photo');

        captureButton.addEventListener('click', () => {
            window.parent.postMessage('capture', '*');
        });

        window.addEventListener('message', (event) => {
            if (event.origin === 'https://camera-gules-nu.vercel.app') {
                const photoData = event.data;
                photo.src = photoData;
                photo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
